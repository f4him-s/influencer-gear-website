<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Influencer Gear</title>
    <link rel="stylesheet" href="style/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
</head>
<body>
    <header>
        <nav class="nav-wrapper">
            <div class="logo-wrapper">
                <h3 class="logo">Influencer Products</h3>
            </div>
            <div class="menu" >
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Products</a></li>
                    <li><a href="#">Sign up</a></li>
                    <li><a href="#">Log In</a></li>
                    <li><a href="#"><i class="fa-solid fa-magnifying-glass"></i></a></li>
                    <li><a href="#"><i class="fa-solid fa-cart-plus"></i></a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <section class="hero">
            <div class="hero-txt">
                <h2 class="hero-title">Start your Journey as
                    Influencer</h2>
                    <p class="hero-description">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sem vestibulum sed scelerisque eros. Lectus faucibus.</p>
                    <button class="btn-hero btn-common">Preebook now  <i class="fa-solid fa-arrow-right arrow"></i></button>
            </div>
            <div class="hero-img">
                <img src="images/main-camera.png" alt="">
            </div>
        </section>
        <section class="sponsors">
            <svg xmlns="http://www.w3.org/2000/svg" width="100%" max-width="1110px" height="1" viewBox="0 0 1110 1" fill="none">
                <path fill-rule="evenodd" clip-rule="evenodd" d="M1110 1H0V0H1110V1Z" fill="url(#paint0_linear_35_70)"/>
                <defs>
                  <linearGradient id="paint0_linear_35_70" x1="0" y1="0" x2="1110" y2="1.00857" gradientUnits="userSpaceOnUse">
                    <stop stop-color="#C0CCDA" stop-opacity="0.1"/>
                    <stop offset="0.503785" stop-color="#C0CCDA" stop-opacity="0.6"/>
                    <stop offset="1" stop-color="#C0CCDA" stop-opacity="0.1"/>
                  </linearGradient>
                </defs>
              </svg> 
            <div class="sponsors-logo">
                <img class="sponsors-logo1" src="images/logos/Alibaba.svg" >
                <img class="sponsors-logo2" src="images/logos/Amazon.svg" >
                <img class="sponsors-logo3" src="images/logos/Daraz.pk Logo.svg" >
                <img class="sponsors-logo4" src="images/logos/Ebay.svg" >
                <img class="sponsors-logo5" src="images/logos/Rakuten.svg" >
                <img class="sponsors-logo6" src="images/logos/Walmart.svg" >
                <img class="sponsors-logo7" src="images/logos/Target.svg" >
            </div>
            <svg xmlns="http://www.w3.org/2000/svg" width="100%" max-width="1110px" height="1" viewBox="0 0 1110 1" fill="none">
                <path fill-rule="evenodd" clip-rule="evenodd" d="M1110 1H0V0H1110V1Z" fill="url(#paint0_linear_35_70)"/>
                <defs>
                  <linearGradient id="paint0_linear_35_70" x1="0" y1="0" x2="1110" y2="1.00857" gradientUnits="userSpaceOnUse">
                    <stop stop-color="#C0CCDA" stop-opacity="0.1"/>
                    <stop offset="0.503785" stop-color="#C0CCDA" stop-opacity="0.6"/>
                    <stop offset="1" stop-color="#C0CCDA" stop-opacity="0.1"/>
                  </linearGradient>
                </defs>
              </svg>
        </section>
    </main>
    <footer>
        <!-- <i class="fa-brands fa-instagram"></i>
        <i class="fa-brands fa-dribbble"></i>
        <i class="fa-brands fa-twitter"></i>
        <i class="fa-brands fa-youtube"></i> -->
    </footer>
</body>
</html>
